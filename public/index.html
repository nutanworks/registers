<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Registration Form</h1>
            <form action="/sign_up" method="POST">
                <!-- Name Field -->
                <input type="text" class="form-input" id="name" name="name" placeholder="Name" required />
                
                <!-- Branch Dropdown -->
                <select id="branch" name="branch" class="form-input" required>
                    <option value="" disabled selected>Select Branch</option>
                    <option value="cs">Computer Science (CS)</option>
                    <option value="ec">Electronics (EC)</option>
                    <option value="me">Mechanical (ME)</option>
                    <option value="ce">Civil (CE)</option>
                </select>
                
                <!-- Semester Field -->
                <input type="text" class="form-input" id="semester" name="semester" placeholder="Semester (e.g, 1st,2nd)" required />
                
                <!-- Register Number Field -->
                <input type="text" class="form-input" id="regno" name="regno" placeholder="Register Number" required />
                
                <!-- Email Field -->
                <input type="email" class="form-input" id="email" name="email" placeholder="Email" required />
                
                <!-- Feedback Field -->
                <textarea class="form-input" id="feedback" name="feedback" placeholder="Your Feedback" rows="4" required></textarea>
                
                <!-- Submit Button -->
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
